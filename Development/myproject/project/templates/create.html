{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <h2>Currency Calculator</h2>

    <form action="" method="GET">
        <!-- {% csrf_token %} -->
        <div class="row">
            <div class="col-4">
                {{ form.amount_|as_crispy_field}}
            </div>
            <div class="col-3">
                {{ form.from_|as_crispy_field}}
            </div>
            <div class="col-3">
                {{ form.to_|as_crispy_field}}
            </div>
            <button class="btn btn-primary" type="submit">Return</button>
        </div>  
    </form>
    <div class="result">
        <p>
            {% if form.is_valid %}
                {{ result }}
                <!-- {{ from }}
                {{ to }} -->
            {% endif %}
        </p>
    </div>

</div>
{% endblock %}
