<!DOCTYPE html>
<html lang="en">
<head>
    <title>FYP - Prediction of currency exchange rate</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/converter.js' %}">
</head>
<body>
    <!-- Header -->
    <div class="jumbotron text-center" style="margin-bottom: 0;">
        <h1>Currency Exchange Rate</h1>
    </div>
  
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="cv.html">Document</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>    
        </ul>
        </div>  
    </nav>

    <div class="jumbotron">
        <div class="container">
         <h2>Currency Calculator</h2>
         <p class="lead">Convert the currency</p>
         <form class="form-inline">
           <div class="form-group mb-2">
              <input type="number" class="form-control" id="amount"/>
           </div>
           <div class="form-group mx-sm-3 mb-2">
              <select class="form-control" id="currency-1" required>
                <option>PLN</option>
                <option>EUR</option>
                <option>USD</option>
              </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label>convert to</label>
              <select class="form-control" id="currency-2" required>
                <option>EUR</option>
                <option>USD</option>
                <option>PLN</option>
              </select>
            </div>  
            <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
          </form>
          <div class="result">
            <p>
              <span class="given-amount"></span> 
              <span class="base-currency"></span>
              <span class="final-result"></span> 
              <span class="second-currency"></span>
            </p>
          </div>
        </div> 
      </div>
      
      

    {% block content %}
    {% endblock %}
